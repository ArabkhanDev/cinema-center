databaseChangeLog:
  - changeSet:
      id: 202407180940_create_subtitle_languages_table
      author: ilkin
      changes:
        - createTable:
            tableName: subtitle_languages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: iso_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: subtitle_languages_seq
        - addAutoIncrement:
            columnName: id
            tableName: subtitle_languages
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
