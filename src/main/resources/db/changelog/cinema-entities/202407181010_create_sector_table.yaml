databaseChangeLog:
  - changeSet:
      id: 202407181010_create_sector_table
      author: ilkin
      changes:
        - createTable:
            tableName: sectors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: hall_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: sectors
            baseColumnNames: hall_id
            referencedTableName: halls
            referencedColumnNames: id
        - createSequence:
            sequenceName: hibernate_sequence
        - addAutoIncrement:
            columnName: id
            tableName: sectors
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
