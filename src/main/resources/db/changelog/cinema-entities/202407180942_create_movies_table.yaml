databaseChangeLog:
  - changeSet:
      id: 202407180954_create_movies_table
      author: elshan
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: age_restriction
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: background_image
                  type: VARCHAR(255)
              - column:
                  name: poster_image
                  type: VARCHAR(255)
              - column:
                  name: arrival_of_cinema
                  type: DATE

        - createTable:
            tableName: movie_languages
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: movie_languages
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_languages_movie_id
            onDelete: CASCADE
            onUpdate: CASCADE

        - createSequence:
            sequenceName: movies_seq
        - addAutoIncrement:
            columnName: id
            tableName: movies
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
