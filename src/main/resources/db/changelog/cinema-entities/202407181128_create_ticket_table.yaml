databaseChangeLog:
  - changeSet:
      id: 202407180945_create_tickets_table
      author: elshan
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(8,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: available_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: is_scanned
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: movie_session_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: tickets_seq
        - addAutoIncrement:
            columnName: id
            tableName: tickets
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: tickets
            constraintName: fk_tickets_user_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseColumnNames: movie_session_id
            baseTableName: tickets
            constraintName: fk_tickets_movie_session_id
            referencedTableName: movie_sessions
            referencedColumnNames: id
