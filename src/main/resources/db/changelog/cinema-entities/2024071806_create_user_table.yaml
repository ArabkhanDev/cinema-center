databaseChangeLog:
  - changeSet:
      id: 202407181130_create_users_table
      author: ilkin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: balance_id
            baseTableName: users
            constraintName: fk_users_balance_id
            referencedTableName: balances
            referencedColumnNames: id
