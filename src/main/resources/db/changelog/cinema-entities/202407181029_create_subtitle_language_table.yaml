databaseChangeLog:
  - changeSet:
      id: 202407181029_create_subtitle_language_table
      author: ilkin
      changes:
        - createTable:
            tableName: subtitle_languages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: iso_code
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: hibernate_sequence
              - addAutoIncrement:
                  columnName: id
                  tableName: subtitle_languages
                  incrementBy: 1
                  startWith: 1
                  columnDataType: BIGINT