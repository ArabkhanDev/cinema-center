databaseChangeLog:
  - changeSet:
      id: 202407180943_create_sectors_table
      author: ilkin
      changes:
        - createTable:
            tableName: sectors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: hall_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: sectors_seq
        - addAutoIncrement:
            columnName: id
            tableName: sectors
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: hall_id
            baseTableName: sectors
            constraintName: fk_sectors_hall_id
            referencedTableName: halls
            referencedColumnNames: id