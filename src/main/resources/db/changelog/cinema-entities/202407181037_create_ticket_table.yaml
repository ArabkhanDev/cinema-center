databaseChangeLog:
  - changeSet:
      id: 202407181037_create_ticket_table
      author: ilkin
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(8,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: available_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: qr_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: movie_session_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_tickets_user_id
            baseTableName: tickets
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_tickets_movie_session_id
            baseTableName: tickets
            baseColumnNames: movie_session_id
            referencedTableName: movie_sessions
            referencedColumnNames: id
        - createSequence:
            sequenceName: hibernate_sequence
        - addAutoIncrement:
            columnName: id
            tableName: tickets
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
