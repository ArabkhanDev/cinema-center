databaseChangeLog:
  - changeSet:
      id: 202407180953_create_halls_table
      author: elshan
      changes:
        - createTable:
            tableName: halls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: seat_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: available_seat
                  type: INT
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: hibernate_sequence
        - addAutoIncrement:
            columnName: id
            tableName: halls
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
