databaseChangeLog:
  - changeSet:
      id: 202407181003_create_movie_stream_table
      author: arabkhan
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: payments
            constraintName: fk_payment_user_id
            referencedColumnNames: id
            referencedTableName: users