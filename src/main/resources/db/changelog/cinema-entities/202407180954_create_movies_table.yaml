databaseChangeLog:
  - changeSet:
      id: 202407180954_create_movies_table
      author: elshan
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: age_restriction
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR(255)
        - createSequence:
            sequenceName: hibernate_sequence
        - addAutoIncrement:
            columnName: id
            tableName: movies
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
