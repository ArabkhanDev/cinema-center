databaseChangeLog:
  - changeSet:
      id: 202407180944_create_movie_session_table
      author: arabkhan
      changes:
        - createTable:
            tableName: movie_sessions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: hall_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: movie_stream_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: movie_session_times
            columns:
              - column:
                  name: movie_session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: movie_sessions_seq
        - addAutoIncrement:
            columnName: id
            tableName: balances
            incrementBy: 1
            startWith: 1
            columnDataType: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: movie_id
            baseTableName: movie_sessions
            constraintName: fk_movie_sessions_movie_id
            referencedColumnNames: id
            referencedTableName: movies
        - addForeignKeyConstraint:
            baseColumnNames: hall_id
            baseTableName: movie_sessions
            constraintName: fk_movie_sessions_hall_id
            referencedColumnNames: id
            referencedTableName: halls
        - addForeignKeyConstraint:
            baseColumnNames: movie_stream_id
            baseTableName: movie_sessions
            constraintName: fk_movie_sessions_movie_stream_id
            referencedColumnNames: id
            referencedTableName: movie_streams
