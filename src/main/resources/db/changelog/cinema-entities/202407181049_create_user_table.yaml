databaseChangeLog:
  - changeSet:
      id: 202407181049_create_user_table
      author: ilkin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: balance_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_users_balance_id
            baseTableName: users
            baseColumnNames: balance_id
            referencedTableName: balances
            referencedColumnNames: id
        - createSequence:
            sequenceName: hibernate_sequence
