spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB

  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${DB_CONNECTION_IP:localhost}:${DB_CONNECTION_PORT:5532}/cinema-db
    username: &username ${DB_CONNECTION_USERNAME:postgres}
    password: &password ${DB_CONNECTION_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    testWhileIdle: true
    validationQuery: "SELECT 1"
    timeBetweenEvictionRunsMillis: 60000
    testOnBorrow: true
    validationInterval: 10000
    logValidationErrors: true
    hikari:
      leakDetectionThreshold: 30000
      validationTimeout: 300000
      removeAbandoned: true
      removeAbandonedTimeout: 60
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
  jpa:
    properties:
      hibernate:
        temp:
          useJdbcMetadataDefaults: "false"
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          providerDisablesAutocommit: false
    showSql: true
    generateDdl: false
    openInView: false
    hibernate:
      ddlAuto: validate

  mail:
    host: smtp.gmail.com
    username:
    password:
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true